<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
}

.dashboard-container {
    display: flex;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
    color: white;
    padding: 20px;
    transition: all 0.3s ease;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.nav-links {
    list-style: none;
    margin-top: 30px;
}

.nav-item {
    margin-bottom: 15px;
    border-radius: 5px;
    transition: all 0.2s;
}

.nav-item a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 10px;
}

.nav-item.active {
    background-color: rgba(255, 255, 255, 0.2);
}

.nav-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateX(5px);
}

.icon {
    margin-right: 10px;
    font-size: 18px;
}

/* Main Content Styles */
.main-content {
    flex: 1;
    padding: 30px;
    transition: all 0.3s ease;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #e1e5eb;
}

.welcome-message {
    font-size: 24px;
    font-weight: bold;
}

.welcome-message span {
    color: #3a7bd5;
}

.profile-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    padding: 25px;
    margin-bottom: 30px;
    transition: transform 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.profile-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #e1e5eb;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    font-size: 30px;
    color: #3a7bd5;
}

.profile-title {
    font-size: 22px;
    margin-bottom: 5px;
}

.profile-subtitle {
    color: #6c757d;
}

.profile-info {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.info-item {
    margin-bottom: 15px;
}

.info-label {
    font-weight: bold;
    color: #6c757d;
    margin-bottom: 5px;
    font-size: 14px;
}

.info-value {
    font-size: 16px;
}

.actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.btn {
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}

.btn-primary {
    background-color: #3a7bd5;
    color: white;
}

.btn-primary:hover {
    background-color: #2a6ac5;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .dashboard-container {
        flex-direction: column;
    }
    
    .sidebar {
        width: 100%;
        padding: 15px;
    }
    
    .main-content {
        padding: 20px;
    }
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.profile-card {
    animation: fadeIn 0.5s ease-out forwards;
}
</style>
</head>
